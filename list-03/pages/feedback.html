<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/feedback.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body id="feedback-page">

  <header>
    <nav class="navbar">
      <h1>Logotipo</h1>
      <button type="button" class="menu-toggle" id="menu-btn" aria-label="Abrir menu">&#9776;</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="../index.html">Início</a></li>
        <li><a href="./listas.html">Listas</a></li>
        <li><a href="./feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <main class="feedback-content">
    <form id="feedback-form" action="" method="">
      <h1>Formulário de Feedback</h1>

      <div class="form-field">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-field">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-field">
        <label for="endereco">Endereço Completo:</label>
        <input type="text" id="endereco" name="endereco">
      </div>

      <div class="form-field">
        <label for="tipo">Tipo de Feedback:</label>
        <select id="tipo" name="tipo">
          <option value="positivo">Positivo</option>
          <option value="negativo">Negativo</option>
          <option value="sugestao">Sugestão</option>
        </select>
      </div>

      <div class="form-field">
        <label for="mensagem">Feedback:</label>
        <textarea id="mensagem" name="mensagem" rows="5" cols="30"></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 <a href="https://github.com/vitoriabarbosa">Vitória Barbosa</a>. Todos os direitos reservados.</p>
  </footer>

  <script src="../assets/js/script.js"></script>
</body>
</html>
